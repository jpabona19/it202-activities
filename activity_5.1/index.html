	<body>
		<script>
			let apiEndpoint= "https://api.nasa.gov/planetary/apod?api_key=6rpQJSxejyNPlWZAhxJSYcnHt9Om6VDZa2aUrdmB";
			fetch(apiEndpoint)
			.then(response => {return response.json()})
			.then(json => {
				
				//h1 element
				let h1 = document.createElement("h1");
				h1.textContent = json.title;
				document.body.append(h1);
				
				//image
				let img = document.createElement("img");
				img.src = json.hdurl;
				document.body.append(img);
			})
		</script>
	</body>
	
	
</html>
