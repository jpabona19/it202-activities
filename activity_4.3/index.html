	<body>
		
		<script>
			let apiEndpoint = "https://data.cityofchicago.org/resource/xzkq-xp2w.json?$LIMIT=5";
			fetch(apiEndpoint)
			.then(response => {return response.json()})
			.then(json => {for (let i of json){				  
				//{for(var i = 0; i < json.length; i++){
					//loop through array and print each item
					//console.log(json[i])
					
					//create paragraph
					var paragraph = document.createElement("p");
					paragraph.innerText = i["name"] + ", " + i["department"] + ", " + i["job_titles"];
					document.body.appendChild(paragraph);
				
				
				}
			})
			.catch(err => alert(err))
			
			<div class="template" style="width: 18rem;">
			  <div class="card-body">
				<h5 class="card-title">Card title</h5>
				<h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
				<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
				<a href="#" class="card-link">Card link</a>
				<a href="#" class="card-link">Another link</a>
			  </div>
			</div>
			
			
			
		</script>
	</body>
